name: Build macOS App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Check out the code from the repository

    - name: Set up Python
      uses: actions/setup-python@v4  # Set up Python
      with:
        python-version: '3.x'  # Replace with the Python version you need

    - name: Install PyInstaller
      run: |
        python -m pip install --upgrade pip
        python -m pip install pyinstaller  # Install PyInstaller

    - name: Build executable using PyInstaller
      run: |
        pyinstaller --onefile --windowed __icon=icon48.icns TTrumps.py # Replace 'TTrumps.py' with the name of your script

    - name: Create .dmg file
      run: |
        hdiutil create -volname MyApp -srcfolder dist/ -ov -format UDZO MyApp.dmg  # Package the executable into a .dmg

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: MyApp-dmg
        path: MyApp.dmg
